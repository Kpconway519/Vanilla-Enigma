<!<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kevin's Enigma Machine</title>
<link rel="stylesheet" href="style.css">    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Germania+One&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="container">

        
        <h1 class="header">Kevin Conway's Enigma Machine</h1>

        <!-- Selector for the rotors -->
        <table class="rotors">
            <tr>
                <th>Rotor A</th>
                <th>Rotor B</th>
                <th>Rotor C</th>
            </tr>
            <tr>
                <td>Rotor: <select name="rotorOne" id="rotorOne"></select> </td>
                <td>Rotor: <select name="rotorTwo" id="rotorTwo"></select> </td>
                <td>Rotor: <select name="rotorThree" id="rotorThree"></select> </td>
            </tr>
            <tr>
                <td>Rotor Position: <select name="rotorOnePosition" id="rotorOnePosition"></select> </td>
                <td>Rotor Position: <select name="rotorTwoPosition" id="rotorTwoPosition"></select> </td>
                <td>Rotor Position: <select name="rotorThreePosition" id="rotorThreePosition"></select> </td>
            </tr>
        </table>
        
        
        <!-- Selector for the Plugboard -->

        <!-- CRUD for adding and deleting rows. -->
        <table class="plugboard">
            <tr>
                <th>Plugboard</th>
                <td><button onclick="addPlug()">Add Plug</button></td>
                <select name="plugOne" id="plugOne"></select>
                <select name="plugTwo" id="plugTwo"></select>
            </tr>
            <tr id="plugboardRow">
                <!-- sample to style and remove once logic is in place -->
            </tr>
        </table>

        <!-- I/O for the machine -->

        <div class="inputOutput">
            <div class="input">
                <p>Input</p>
               <textarea name="" id="input" class="inputBox" cols="30" rows="10" oninput="input(event)"></textarea>
            </div>
            <div class="output">
                <p>Output</p>
               <textarea name="" id="output" cols="30" rows="10"></textarea>
            </div>
        </div>

    </div>

        <script src="./script.js"></script>
    </body>
</html>
